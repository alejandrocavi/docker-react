sudo: required
service:
  - docker

before_install:
  - docker build -t alejandrocampana/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true alejandrocampana/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "eu-west-1"
  app: "docker"
  env: "Docker-env"
  bucker_name: "elasticbeanstalk-eu-west-1-743724042425"
  bucker_path: "Docker-env"
  on:
    brach: master
  access_key_id: $AWS_ACCES_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"

